<div class="container">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">Login</h4>
                <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                    <strong>Error!</strong> {{errorMessage}}
                </div>
                <form>
                    <div class="form-group">
                        <label for="username" class="control-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="login.username"/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="login.password"/>
                    </div>
                    <div class="div">
                        <button class="btn btn-primary pull-right" (click)="submitLogin()">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
